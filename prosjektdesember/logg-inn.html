<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fakebook</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      min-height: 90vh;
    }

    .login {
      color: white;
      background: #e4a796;
      margin: auto;
      box-shadow:
        0 0 15px black;
      border-radius: 8px;
      padding: 50px;
    }

    .login .head {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login input[type=text] {
      border: none;
      background: none;
      box-shadow: 0px 2px 0px 0px white;
      width: 100%;
      color: white;
      font-size: 1em;
      outline: none;
    }

    .login input[type=text]::placeholder {
      color: #D3D3D3;
    }

    .login input[type=password] {
      border: none;
      background: none;
      box-shadow: 0px 2px 0px 0px white;
      width: 100%;
      color: white;
      font-size: 1em;
      outline: none;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .login input[type=password]::placeholder {
      color: #D3D3D3;
    }

    .login #msg {
      text-align: center;
      font-weight: 700;
      margin: 1em;
    }

    #button {
      background: none;
      text-decoration: none;
      color: white;
      box-shadow: 0px 0px 0px 2px white;
      border-radius: 20px;
      padding: 5px 2em;
      transition: 0.5s;
    }

    #button:hover {
      cursor: pointer;
      background: white;
      color: dimgray;
      transition: 0.5s;
    }

    #div1 {
      display: flex;
      flex-direction: column;
    }

    #div2 {
      display: none;
      flex-direction: column;
      max-width: 250px;
      margin: 1em;
    }
  </style>


</head>

<body>

  <section class='login'>

    <div class='head'>
      <img src="bilder/fakebook.png" width="200px" alt="Fakebook logo">
    </div>

    <div id="div1">
      <p id='msg'>Velkommen tilbake</p>
      <input type="text" id="username" placeholder="Brukernavn" required>
      <input type="password" id="password" placeholder="Passord">
      <input type="button" id="button" value="Logg inn" onclick="myFunction()">
    </div>

    <div id="div2">
      <h4>Det er veldig lett for andre 책 stjele informasjonen din p책 nett</h4>
      <p>derfor er det veldig viktig at du passer p책 hvor du oppgir din personlige informasjon</p>
      <div>
        <h5>Brukernavn</h5>
        <p id="usernamedisplay"></p>
        <h5>Passord</h5>
        <p id="passworddisplay"></p>
        <input type="button" id="button" value="G책 tilbake til innloggingen" onclick="myFunction()">
        <a href="personvern.html"><button class="arrow-button">Personvern<span class="arrow"></span></button></a>
      </div>
    </div>
  </section>


  <script>
    const username = document.getElementById('username')
    const password = document.getElementById('password')
    const button = document.getElementById('button')
    const usernamedisplay = document.getElementById('usernamedisplay')
    const passworddisplay = document.getElementById('passworddisplay')


    function boks() {
      usernamedisplay.innerHTML = username.value;
      passworddisplay.innerHTML = password.value;
    }

    button.addEventListener('click', boks)

    var x = document.getElementById("div1");
    var y = document.getElementById("div2");

    function myFunction() {
      if (x.style.display === "none") {
        x.style.display = "flex";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "flex";
      }
    }
  </script>

</body>

</html>
